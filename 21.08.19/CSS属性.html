<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            color:#FF0000;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            border:10px dashed red;

        }
        div{
            border: 1px solid blue;
            width:200px;
            height: 200px;
            text-align: center;
            background: #00ff00 url("image/moon.jpg") no-repeat center;
        }
    </style>
</head>
<body>
<p>龙清</p>
<div>Dragon_qing</div>
</body>
</html>
