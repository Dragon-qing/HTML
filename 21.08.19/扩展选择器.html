<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div p{
            color:red;
            font-size: 30px;
        }
        div > p{
            border: 1px solid;
        }
        input[type="text"]{
            border: 4px solid;
        }
        a:link{
            color: pink;
        }
        a:hover{
            color:green;
        }
        a:active{
            color:yellow;
        }
        a:visited{
            color:lightblue;
        }

</head>
<body>

    <p>wmx</p>
  </div>
  <p>wwww</p>
  <input type="text"><br>

</html>
