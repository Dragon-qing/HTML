<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释-->
    <!--br 换行-->
    白日依山尽，<br>
    黄河入海流。<br>
    <!--h1~h6-->

    标题<br>
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
    <!--p 段落标签-->
    <p>
    wmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmx
    </p>
    <p>
    wmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmx
    </p>
    <p>
    wmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmxwmx
    </p>
    <!-- hr -->
    <hr color ="red" width="200" size="10" align="left"/>
    <!-- b 加粗-->
    白日依山尽，<br>
    <b>黄河入海流。</b><br>
<!--    i斜体-->
    白日依山尽，<br>

    <i>黄河入海流。</i><br>
<!--    font-->
    <font color="#FF0022" size="5" face="楷体">  欲穷千里目 </font>
</body>
</html>
