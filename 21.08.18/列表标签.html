<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--    有序列表 ol-->
list
<ol type="1" start ="5">
    <li>get up</li>
    <li>look</li>
    <li>suit</li>
    <li>wash</li>
</ol>
<ul type ="disc">
    <li>get up</li>
    <li>look</li>
    <li>suit</li>
    <li>wash</li>
</ul>
<ul type="square">
    <li>get up</li>
    <li>look</li>
    <li>suit</li>
    <li>wash</li>
</ul>
<ul type="circle">
    <li>get up</li>
    <li>look</li>
    <li>suit</li>
    <li>wash</li>
</ul>
</body>
</html>
