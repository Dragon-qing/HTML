<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--定义表单-->
    <form  action="#" method="post">
        <table border="1" align="center" 500>
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input type="text" name="username" id="username" placeholder="请输入用户名"> </td>
            </tr>
            <tr>
                <td><label for="password">密码</label></td>

                <td><input type="password" name="password" id="password"> </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"> </td>
            </tr>
            <tr>
                <td><label for="tel">手机号</label></td>
                <td><input type="text" name="tel" id="tel"> </td>
            </tr>
            <tr>
                <td><label >性别</label></td>
                <td><input type="radio" name="gender" >男
                <input  type="radio" name="gender">女 </td>
            </tr>
            <tr>
                <td><label for="bir">出生日期</label></td>
                <td><input type="date" name="bir" id="bir"> </td>
            </tr>
            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td><input type="text" name="bir" id="checkcode">
                <img src="image/yzm.jpeg" height="50" width="100"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
