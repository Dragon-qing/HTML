<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="#" method="get">
    <label for="username">用户名：</label> <input name="username" placeholder="请输入姓名" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
    <br>
    爱好：<input type="checkbox" name="hobby" value="java" >Java
    <input type="checkbox" name="hobby" value="python" checked> python
    <input type="checkbox" name="hobby" value="go"> go
    <br>
    图片: <input type="file" name="file">
    <br>
    隐藏域：<input type="hidden" name="id" value="111"><br>
    取色器：<input type="color" name="color"><br>
    日期： <input type="date" name="birthday"><br>
    日期： <input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>
    省份: <select name="province" >
        <option>--请选择--</option>
        <option value="1"> 北京</option>
        <option value="2">上海</option>
        <option value="3" selected>武汉</option>
        </select><br>
    自我描述：
    <textarea cols="20" rows="5" name="des"></textarea><br>
    <input type="submit" value="登录">
    <input type="button" value="按钮">
    <input width="100" height="100" src="image/moon.jpg" type="image" >
</form>

</body>
</html>
